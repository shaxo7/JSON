<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
</head>
<body>
    <div id="table-container"></div>
    <script src="script.js"></script>
    <script>
        // Sample data for the table (you can replace this with your actual data)
const data = [
    { name: "John", math: 90, english: 85, chemistry: 78, physics: 92 },
    { name: "Alice", math: 88, english: 92, chemistry: 79, physics: 90 },
    { name: "Bob", math: 75, english: 80, chemistry: 88, physics: 85 },
];

// Function to create and append the table
function createTable() {
    const container = document.getElementById("table-container");
    
    // Create the table element
    const table = document.createElement("table");
    
    // Create the table header row
    const headerRow = document.createElement("tr");
    
    // Define column headers
    const headers = ["Name", "Math", "English", "Chemistry", "Physics"];
    
    // Loop through headers and create table header cells
    for (const headerText of headers) {
        const headerCell = document.createElement("th");
        headerCell.textContent = headerText;
        headerRow.appendChild(headerCell);
    }
    
    // Append the header row to the table
    table.appendChild(headerRow);
    
    // Create table rows for the data
    for (const item of data) {
        const row = document.createElement("tr");
        
        // Loop through object properties (columns) and create table cells
        for (const prop of headers) {
            const cell = document.createElement("td");
            cell.textContent = item[prop];
            row.appendChild(cell);
        }
        
        // Append the row to the table
        table.appendChild(row);
    }
    
    // Append the table to the container
    container.appendChild(table);
}

// Call the createTable function to generate the table
createTable();

    </script>
</body>
</html>
